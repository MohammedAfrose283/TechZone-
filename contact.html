<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .navbar-custom {
      background-color: #343a40;
      /* Dark background color */
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #ffffff;
      /* White text color */
    }

    .navbar-custom .nav-link:hover {
      color: #ffd700;
      /* Gold text color on hover */
    }

    .navbar-custom .btn-signin {
      background-color: #28a745;
      /* Green background color */
      color: #ffffff;
      /* White text color */
    }

    .navbar-custom .btn-login {
      background-color: #007bff;
      /* Blue background color */
      color: #ffffff;
      /* White text color */
    }

       
        .row{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        .col-md-7{
            padding: 20px;

        }
        .col-md-5{
            color: white;
            background-color: #1089ff;
            padding: 20px;

        }
        .hedc{
            display: flex;
            justify-content: center;
            align-items: cener;

        }
        .gettou{
            display: flex;
            justify-content: center;
            align-items: cener;
            
        }
       .d-flex p{
        font-size: 18px;
        padding-left: 18px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }
       body{
      background: #dde0d7;
    }
    .navbar-toggler{
      color: white;
      border-color: white;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">TechZone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
       
            <button class="btn btn-signin my-2 my-sm-0 mr-2" type="button">Sign In</button>
            <a href="login.html">
          <button class="btn btn-login my-2 my-sm-0" type="button">Login</button>
          </a>
        </form>
        </div>
      </nav>

    <div class="container p-4 my-4">
        <div class="row">
            <div class="col-md-7">
                <div class="gettou"><h4>Get in touch</h4></div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your mobile number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <button class="btn btn-primary mt-3">Send</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="hedc"><h4>Contact Us</h4></div>
                <div class="mt-5">
                    <div class="d-flex">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>Address: 20/44/4445 Street No:133 ,Hyderabad Telangana</p>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-telephone-fill"></i>
                        <p>Contact: 86888852110</p>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-envelope-fill"></i>
                        <p>Email: techzone@gmail.com</p>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-browser-chrome"></i>
                        <p>Website: www.techzone.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
